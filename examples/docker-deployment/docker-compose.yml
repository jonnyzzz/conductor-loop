version: '3.8'

services:
  # Conductor Loop API Server
  conductor:
    build:
      context: ../../
      dockerfile: examples/docker-deployment/Dockerfile
    container_name: conductor-api
    restart: unless-stopped
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - conductor-runs:/data/runs
      - conductor-secrets:/secrets:ro
      - ./config.yaml:/config/config.yaml:ro
    ports:
      - "14355:14355"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:14355/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - conductor-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: conductor-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - frontend-dist:/usr/share/nginx/html:ro
    depends_on:
      - conductor
    networks:
      - conductor-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  conductor-runs:
    driver: local
  conductor-secrets:
    driver: local
  frontend-dist:
    driver: local

networks:
  conductor-network:
    driver: bridge
