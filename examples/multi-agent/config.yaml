agents:
  claude:
    type: claude
    token_file: ~/.secrets/claude.token
    timeout: 300

  codex:
    type: codex
    timeout: 300

  gemini:
    type: gemini
    token_file: ~/.secrets/gemini.token
    timeout: 300

defaults:
  agent: codex
  timeout: 300

storage:
  runs_dir: ./runs

api:
  host: localhost
  port: 8080
