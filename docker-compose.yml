version: '3.8'

services:
  conductor:
    build: .
    container_name: conductor
    ports:
      - "8080:8080"
    volumes:
      - ./data/runs:/data/runs
      - ./config.yaml:/data/config/config.yaml:ro
    environment:
      - CONDUCTOR_CONFIG=/data/config/config.yaml
    networks:
      - conductor-net
    restart: unless-stopped

  frontend:
    image: node:18-alpine
    container_name: conductor-ui
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: npm run dev -- --host
    ports:
      - "3000:3000"
    networks:
      - conductor-net
    depends_on:
      - conductor

networks:
  conductor-net:
    driver: bridge

volumes:
  run-data:
