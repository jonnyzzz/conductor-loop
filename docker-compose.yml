services:
  conductor:
    build: .
    image: ${CONDUCTOR_IMAGE:-conductor:local}
    ports:
      - "${CONDUCTOR_HOST_PORT:-8080}:8080"
    volumes:
      - ${CONDUCTOR_DATA_DIR:-./data/runs}:/data/runs
      - ${CONDUCTOR_CONFIG_PATH:-./config.yaml}:/data/config/config.yaml:ro
    environment:
      - CONDUCTOR_CONFIG=/data/config/config.yaml
    networks:
      - conductor-net
    restart: unless-stopped

  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: npm run dev -- --host
    ports:
      - "3000:3000"
    networks:
      - conductor-net
    depends_on:
      - conductor

networks:
  conductor-net:
    driver: bridge

volumes:
  run-data:
