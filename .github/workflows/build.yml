name: Release Build

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
          CGO_ENABLED=0 \
            go build -trimpath -ldflags="-s -w" \
            -o "dist/run-agent-${GOOS}-${GOARCH}${EXT}" ./cmd/run-agent
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: run-agent-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/run-agent-${{ matrix.goos }}-${{ matrix.goarch }}*
