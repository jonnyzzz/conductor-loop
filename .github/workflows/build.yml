name: Release Build

on:
  release:
    types: [published]

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version-file: go.mod
          cache: true
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
          ASSET="dist/run-agent-${GOOS}-${GOARCH}${EXT}"
          CGO_ENABLED=0 \
            go build -trimpath -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
            -o "$ASSET" ./cmd/run-agent
          sha256sum "$ASSET" > "${ASSET}.sha256"
      - name: Upload artifact
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: run-agent-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/run-agent-${{ matrix.goos }}-${{ matrix.goarch }}*

  publish-release-assets:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Download build artifacts
        uses: actions/download-artifact@b14cf4c92620c250e1c074ab0a5800e37df86765 # v4.2.0
        with:
          pattern: run-agent-*
          merge-multiple: true
          path: dist

      - name: Verify release assets
        run: |
          set -euo pipefail
          ls -la dist
          test -f LICENSE
          test -f NOTICE
          test -f install.sh
          test -f run-agent.cmd
          bash -n install.sh
          test -f dist/run-agent-linux-amd64
          test -f dist/run-agent-linux-arm64
          test -f dist/run-agent-darwin-amd64
          test -f dist/run-agent-darwin-arm64
          test -f dist/run-agent-windows-amd64.exe
          test -f dist/run-agent-linux-amd64.sha256
          test -f dist/run-agent-linux-arm64.sha256
          test -f dist/run-agent-darwin-amd64.sha256
          test -f dist/run-agent-darwin-arm64.sha256
          test -f dist/run-agent-windows-amd64.exe.sha256

      - name: Smoke test installer against release-like artifacts
        run: |
          set -euo pipefail
          bash scripts/smoke-install-release.sh --dist-dir dist --install-script install.sh

      - name: Upload release assets
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            LICENSE
            NOTICE
            install.sh
            run-agent.cmd
            dist/run-agent-linux-amd64
            dist/run-agent-linux-amd64.sha256
            dist/run-agent-linux-arm64
            dist/run-agent-linux-arm64.sha256
            dist/run-agent-darwin-amd64
            dist/run-agent-darwin-amd64.sha256
            dist/run-agent-darwin-arm64
            dist/run-agent-darwin-arm64.sha256
            dist/run-agent-windows-amd64.exe
            dist/run-agent-windows-amd64.exe.sha256
          overwrite_files: true
