name: Release Build

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
          CGO_ENABLED=0 \
            go build -trimpath -ldflags="-s -w" \
            -o "dist/run-agent-${GOOS}-${GOARCH}${EXT}" ./cmd/run-agent
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: run-agent-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/run-agent-${{ matrix.goos }}-${{ matrix.goarch }}*

  publish-release-assets:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: run-agent-*
          merge-multiple: true
          path: dist

      - name: Verify release assets
        run: |
          set -euo pipefail
          ls -la dist
          test -f install.sh
          bash -n install.sh
          test -f dist/run-agent-linux-amd64
          test -f dist/run-agent-linux-arm64
          test -f dist/run-agent-darwin-amd64
          test -f dist/run-agent-darwin-arm64
          test -f dist/run-agent-windows-amd64.exe

      - name: Smoke test installer against release-like artifacts
        run: |
          set -euo pipefail
          bash scripts/smoke-install-release.sh --dist-dir dist --install-script install.sh

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            install.sh
            dist/run-agent-linux-amd64
            dist/run-agent-linux-arm64
            dist/run-agent-darwin-amd64
            dist/run-agent-darwin-arm64
            dist/run-agent-windows-amd64.exe
          overwrite_files: true
