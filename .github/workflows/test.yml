name: Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Build
        run: go build ./...
      - name: Run tests
        run: go test $(go list ./... | grep -v '/test/docker')
      - name: Build release-like artifact for installer smoke test
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
            go build -trimpath -ldflags="-s -w" \
            -o dist/run-agent-linux-amd64 ./cmd/run-agent
      - name: Smoke test installer install/update/latest flows
        run: |
          bash scripts/smoke-install-release.sh --dist-dir dist --install-script install.sh
