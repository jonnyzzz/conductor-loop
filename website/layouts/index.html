{{ define "main" }}
<section class="hero reveal">
  <p class="eyebrow">Conductor Loop</p>
  <h1>{{ .Site.Title }}</h1>
  <p class="lead">{{ .Site.Params.description }}</p>
  <div class="cta-row">
    <a class="btn primary" href="{{ "/docs/" | relURL }}">Read Docs</a>
    <a class="btn ghost" href="{{ .Site.Params.github_repo }}" target="_blank" rel="noopener">GitHub</a>
  </div>
</section>

<section class="cards reveal-delay">
  {{ $docs := site.GetPage "section" "docs" }}
  {{ range $docs.RegularPages.ByWeight }}
  <a class="card" href="{{ .RelPermalink }}">
    <h2>{{ .Title }}</h2>
    <p>{{ .Description }}</p>
    <span>Open guide -></span>
  </a>
  {{ end }}
</section>
{{ end }}
