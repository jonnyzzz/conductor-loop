agents:
  codex:
    type: codex
    token_file: /secrets/codex.token
    timeout: 300
  claude:
    type: claude
    token_file: /secrets/claude.token
    timeout: 300

api:
  host: 0.0.0.0
  port: 8080
  cors_origins:
    - http://localhost:3000

defaults:
  agent: codex
  timeout: 300

storage:
  runs_dir: /data/runs
